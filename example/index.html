<meta charset="utf-8">
<title>vantForm demo</title>
<link rel="stylesheet" href="../public/vant2.5/index.css">
<link rel="stylesheet" href="../dist-lib/vantForm.css">
<script src="../public/vue2.6/index.min.js"></script>
<script src="../public/vant2.5/index.min.js"></script>
<script src="../public/vue2.6/composition-api.0.5.js"></script>
<script src="../dist-lib/vantForm.umd.js"></script>
<script src="./schema.js"></script>

<body>
  <div id="app"></div>
</body>

<script>
  const data = vueCompositionApi.ref({})
  const schemas = vueCompositionApi.ref(window.schema)

  new Vue({
    data () {
      return {
        data: {}
      }
    },
    render: function (h) {
      return h(vantForm.default, {
        props: {
          schema: schemas.value,
          data: data.value
        }
      })
    }
  }).$mount('#app')
</script>
